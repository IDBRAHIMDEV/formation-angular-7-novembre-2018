   
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      
      <h1><span class="badge"><i class="fa fa-user"></i></span> Create new account</h1>

      <div class="form-group">
        <label for="email">email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" >
      </div>
  
      <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" >
      </div>
  
      <button (click)="createUser()" class="btn btn-default btn-block"><i class="fa fa-user"></i> Register</button>
     
     </div>
  </div>

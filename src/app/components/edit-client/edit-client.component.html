

   <div class="row">
    <div class="col-md-8 mx-auto">
       
     <h1 class="mt-3">Edit client</h1>
       
     <form #f="ngForm" (ngSubmit)="updateClient(f)">

       <div class="form-group">
         <label for="firstName">firstName</label>
         <input [ngModel]="client.firstName" required minlength="3" #firstName="ngModel" type="text" name="firstName" id="firstName" class="form-control" placeholder="">
         <div class="alert alert-warning" *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
           <div *ngIf="firstName.errors.required">This field is required !!</div>
           <div *ngIf="firstName.errors.minlength">this field should be great than 3 characters !!</div>
         </div>
       </div>

       <div class="form-group">
           <label for="lastName">lastName</label>
           <input [ngModel]="client.lastName" required  #lastName="ngModel"  type="text" name="lastName" id="lastName" class="form-control" placeholder="">
           <div class="alert alert-warning" *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
               <div *ngIf="lastName.errors.required">This field is required !!</div>
           </div>
       </div>
       
       <div class="form-group">
           <label for="phone">phone</label>
           <input [ngModel]="client.phone" required  #phone="ngModel"  type="text" name="phone" id="phone" class="form-control" placeholder="">
           <div class="alert alert-warning" *ngIf="phone.invalid && (phone.touched || phone.dirty)">
               <div *ngIf="phone.errors.required">This field is required !!</div>
           </div>
       </div>

       <div class="form-group">
           <label for="email">email</label>
           <input [ngModel]="client.email" email required  #email="ngModel"  type="email" name="email" id="email" class="form-control" placeholder="">
           <div class="alert alert-warning" *ngIf="email.invalid && (email.touched || email.dirty)">
               <div *ngIf="email.errors.required">This field is required !!</div>
               <div *ngIf="email.errors.email">This field is not respect email pattern !!</div>
           </div>
       </div>

       <div class="form-group">
           <label for="balance">balance</label>
           <input [ngModel]="client.balance" required  #balance="ngModel"  type="number" name="balance" id="balance" class="form-control" placeholder="">
           <div class="alert alert-warning" *ngIf="balance.invalid && (balance.touched || balance.dirty)">
               <div *ngIf="balance.errors.required">This field is required !!</div>
           </div>
       </div>

       <button [disabled]="f.invalid" class="btn btn-warning btn-block"
       ><i class="fa fa-refresh"></i> Update client</button>

     </form>
    </div>
  </div>
